<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="environment.ionicEnvName !== 'prod'">
        <ion-item>
            <h2>Ionic Environment</h2>
            <p>{{environment.envName}}</p>
        </ion-item>
        <ion-item>
            <h2>Endpoint</h2>
            <p>{{environment.endpoint}}</p>
        </ion-item>

    </ion-list>
</ion-content>
